<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Resim Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Bootstrap Resim Galerisi</h2>
        <div class="row">
            
            <div class="col-md-3">
                <img src="https://picsum.photos/300?random=1" class="img-fluid rounded gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-3">
                <img src="https://picsum.photos/300?random=2" class="img-fluid rounded gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-3">
                <img src="https://picsum.photos/300?random=3" class="img-fluid rounded gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-3">
                <img src="https://picsum.photos/300?random=4" class="img-fluid rounded gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-3 mt-3">
                <img src="https://picsum.photos/300?random=5" class="img-fluid rounded gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-3 mt-3">
                <img src="https://picsum.photos/300?random=6" class="img-fluid rounded gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-3 mt-3">
                <img src="https://picsum.photos/300?random=7" class="img-fluid rounded gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-3 mt-3">
                <img src="https://picsum.photos/300?random=8" class="img-fluid rounded gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-3 mt-3">
                <img src="https://picsum.photos/300?random=9" class="img-fluid rounded gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-3 mt-3">
                <img src="https://picsum.photos/300?random=10" class="img-fluid rounded gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-3 mt-3">
                <img src="https://picsum.photos/300?random=11" class="img-fluid rounded gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-3 mt-3">
                <img src="https://picsum.photos/300?random=12" class="img-fluid rounded gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resim Önizleme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
